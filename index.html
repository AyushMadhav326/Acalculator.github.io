<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AyCalculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="Shortcut Icon" href="calculator-clipart-icon-4.jpg">
</head>
<body class="body">
	<h1>AyushCalculator</h1>
	<form class="ayush">
		<input type="text" name="result" id="result" class="text" readonly>
		<br>
		<input type="button" class="btn1" value="1" onclick="display('1')">
		<input type="button" class="btn2" value="2" onclick="display('2')">
		<input type="button" class="btn3" value="3" onclick="display('3')">
		<input type="button" class="btnplus" value="+" onclick="display('+')">
		<br>
		<input type="button" class="btn4" value="4" onclick="display('4')">
		<input type="button" class="btn5" value="5" onclick="display('5')">
		<input type="button" class="btn6" value="6" onclick="display('6')">
		<input type="button" class="btnminus" value="-" onclick="display('-')">
		<br>
		<input type="button" class="btn7" value="7" onclick="display('7')">
		<input type="button" class="btn8" value="8" onclick="display('8')">
		<input type="button" class="btn9" value="9" onclick="display('9')">
		<input type="button" class="btnmulti" value="*" onclick="display('*')">
		<br>
		<input type="button" class="btnc" value="C" onclick="clearResult()">
		<input type="button" class="btn0" value="0" onclick="display('0')">
		<input type="button" class="btnequal" value="=" onclick="calculate()">
		<input type="button" class="btndivide" value="/" onclick="display('/')">
		<br>
	</form>
	<script src="script.js"></script>
</body>
</html>
